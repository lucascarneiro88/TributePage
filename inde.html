   <h1 id="title">Francisco Cândido Xavier</h1>
  <h4>
  Um dos mais importantes expoentes do Espiritismo.</h4>
  <figure id="img-div">
   <img id="image"         src="https://upload.wikimedia.org/wikipedia/pt/thumb/d/df/Chico-Xavier-1980.jpg/300px-Chico-Xavier-1980.jpg"
      alt="foto de Chico Xavier"

<h3 id="headline">Quem foi Francisco Cândido Xavier</h3>
          <p>Mais conhecido como Chico Xavier, foi um médium, filantropo e um dos mais importantes expoentes do Espiritismo.
Chico Xavier escreveu mais de 450 livros, que até o ano de 2010 já haviam vendido mais de 50 milhões de exemplares.Os direitos autorais das obras foram cedidos para instituições de caridade.Também psicografou cerca de dez mil cartas, nunca tendo cobrado algo do destinatário.Seus empregos foram vendedor, tecelão e datilógrafo, tendo vivido de forma modesta do salário que recebia do Ministério da Agricultura.
Seu legado ultrapassou as barreiras religiosas e hoje ele é reconhecido como o maior "líder espiritual" do Brasil, sendo uma das personalidades mais admiradas e aclamadas no país, ressaltado principalmente por um forte altruísmo. Xavier recebeu várias homenagens e honrarias.</p>      
<h3 id="headline">Infância</h3>
<p> Nascido Francisco de Paula Cândido, em homenagem ao santo do dia de seu nascimento, teve oito irmãos. Era parte de uma família de modestas condições, filho de João Cândido Xavier, um vendedor de bilhetes de loteria, e de Maria João de Deus, uma lavadeira católica, ambos analfabetos.Segundo biógrafos, a mediunidade de Xavier teria se manifestado pela primeira vez aos quatro anos de idade.
Entrou para a escola primária com oito anos de idade, onde estudava pela manhã e depois trabalhava numa indústria de fiação e tecelagem.</p>
     
<h3 id="headline">Os abusos da madrinha</h3>
<p>A mãe morreu quando Francisco tinha apenas cinco anos. Incapaz de criá-los, o pai distribuiu os nove filhos entre familiares. Nos dois anos seguintes, Francisco foi criado pela madrinha e antiga amiga de sua mãe, Rita de Cássia, que biógrafos descrevem como uma pessoa cruel, vestindo-o de menina e batendo-o diariamente, inicialmente por qualquer pretexto e, mais tarde, sob a alegação de que o "menino tinha o diabo no corpo".
Descrita como "muito severa, muito desequilibrada emocionalmente, uma perturbada" por Eurípedes Tahan Vieira, médico de Chico e amigo da época de juventude, ela açoitava-o com uma vara de marmelo, e passou a cravar-lhe garfos de cozinha no ventre, não permitindo que ele os retirasse, o que lhe ocasionou terríveis sofrimentos. Os únicos momentos de paz que tinha consistiam nos diálogos com o espírito de sua mãe, com quem ele afirmava se comunicar desde os cinco anos de idade. </p>   
<ul>
<li><strong>1922</strong> - Quando estava no quarto ano da escola, recebeu menção honrosa por uma redação em um concurso estadual sobre o Centenário da Independência do Brasil,que ele confidenciou ao professor ter sido ditada por um "homem do outro mundo".
  </li>
  

  <h3 id="headline"> O contato e a adesão à Doutrina Espírita</h3>
<li> <strong>1927</strong> - Então com dezessete anos de idade, Francisco viu-se diante da insanidade de uma irmã, que acreditou ser causada por um processo de obsessão espiritual.
Nesta época, passou a escrever poesias, cuja autoria atribuía aos espíritos.  </li>
          
<li> <strong>1928</strong>  Começou a publicar nos periódicos "O Jornal", do Rio de Janeiro, e "Almanaque de Notícias", de Portugal.</li>
              
             
<li><strong>1931</strong> -  Passou a afirmar que os autores eram diversos poetas falecidos.    </li>

 <h3 id="headline">As primeiras obras</h3>
  <li><strong>1931</strong> - Em Pedro Leopoldo, perdeu a madrasta Cidália e deu continuidade à obra Parnaso de Além-Túmulo. Esse ano também marcou a maioridade do médium e foi quando ele afirmou ter tido o primeiro encontro com seu mentor espiritual Emmanuel, "...à sombra de uma árvore, na beira de uma represa..." .Xavier dizia que o mentor o informa sobre a sua missão de psicografar uma série de trinta livros e explica-lhe que para isso são lhe exigidas três condições: "disciplina, disciplina e disciplina".
Ao publicar suas primeiras obras, passou a assinar com o nome paterno de Francisco Cândido Xavier.   </li>
  
   <li> <strong>1932</strong> - Foi publicado o Parnaso de Além-Túmulo pela Federação Espírita Brasileira (FEB); a obra é uma coletânea de poesias atribuídas a espíritos de poetas brasileiros e portugueses.
      </li>
  
    <li> <strong>1935</strong> - Continuou com o seu emprego de escrevente-datilógrafo, na Fazenda Modelo da Inspetoria Regional do Serviço de Fomento da Produção Animal,e a exercer as suas funções no Centro Espírita Luiz Gonzaga, atendendo aos necessitados com receitas, conselhos e psicografando. O administrador da fazenda era o engenheiro agrônomo Rômulo Joviano, também espírita, que além de conseguir o emprego para Xavier, o ajudava a ter a paz necessária para os trabalhos de psicografia, acompanhando-o nas sessões do Centro Luiz Gonzaga, do qual se tornaria presidente. Foi justamente no período em que psicografava nos porões da casa de Joviano que foi escrita uma de suas maiores obras, intitulada Paulo e Estêvão.

Paralelamente, iniciou uma longa série de recusas de presentes e distinções, que perdurará por toda a vida, como por exemplo a de Fred Figner, que lhe legou vultosa soma em testamento, repassada pelo médium à Federação Espírita Brasileira para uso caritativo.Fred Figner, o grande empresário, fundador da Casa Edison, pioneiro das gravações de música no Brasil, que possuía uma coluna de jornal sobre Espiritismo, se correspondeu por mais de 17 anos com Chico Xavier.
      </li>
  
  <li><strong>1948</strong> - Um ano após o falecimento de Figner, Chico Xavier psicografa o livro "Voltei", assinado pelo espírito de "Irmão Jacob", que seria o próprio espírito de Figner. Este livro é considerado de grande relevância na cultura espírita, por conter importantes relatos e recomendações aos seguidores da religião. "Voltei" só foi publicado em 1949, sendo até hoje um livro de grande vendagem e leitura.

Com a notoriedade, prosseguiram as críticas de pessoas que tentavam desacreditá-lo. Além delas, Chico Xavier ainda dizia que inimigos espirituais buscavam atingi-lo com fluidos negativos e tentações. Souto Maior relata uma tentativa de "linchamento pelos espíritos", bem como um episódio em que jovens nuas tentam o médium em sua banheira.    </li>
        <h3 id="headline">O caso Humberto de Campos</h3>
  <li><strong>1930</strong> - No decorrer da década de 30, destacaram-se ainda a publicação dos romances atribuídos a Emmanuel e da obra Brasil, Coração do Mundo, Pátria do Evangelho, atribuída ao espírito de Humberto de Campos, onde a história do Brasil é interpretada por uma óptica espiritual e teológica. Essa última obra trouxe como consequência uma ação judicial movida pela viúva do escritor, que pleiteou por essa via direitos autorais pelas obras psicografadas, caso se confirmasse a autoria do famoso escritor maranhense.

A defesa do médium foi suportada pela Federação Espírita Brasileira e resultou, posteriormente, no clássico A Psicografia Perante os Tribunais, do advogado Miguel Timponi. Em sua sentença, o juiz decidiu que os direitos autorais referiam-se à obra reconhecida em vida do autor, não havendo condição de o tribunal se pronunciar sobre a existência ou não da mediunidade. Ainda assim, para evitar possíveis futuras polêmicas, o nome do escritor falecido foi substituído pelo pseudônimo Irmão X.
Nessa época, Francisco ingressou no serviço público federal, como auxiliar de serviço no Ministério da Agricultura.
      </li>
        <h3 id="headline">Nosso Lar</h3>
  <li> <strong>1943</strong> - Vem a público um dos livros mais populares da literatura espírita, o romance Nosso Lar, o mais vendido e divulgado da extensa obra do médium, que no ano de 2010 se tornou um filme e já havia vendido mais de dois milhões de exemplares.
      </li>
    <h3 id="headline">O caso David Nasser e Jean Manzon</h3>
  <li> <strong>1944</strong> - Os repórteres David Nasser e Jean Manzon fizeram uma reportagem não muito simpática sobre o médium, a qual foi publicada em O Cruzeiro.Os repórteres se fingiram de estrangeiros e usaram nomes falsos para testarem se Xavier era um farsante; porém, quando Nasser e Manzon chegaram em casa após a reportagem, tiveram uma surpresa, como relatou Nasser numa entrevista à TV Cultura em 1980: "De madrugada, o Manzon me telefonou e disse: 'Você já viu o livro que o Chico Xavier nos deu?'. Falei que não. 'Então veja', ele falou. Fui na minha biblioteca, peguei o livro e estava escrito exatamente isso: 'Ao meu irmão David Nasser, de Emmanuel.' Ao Manzon ele havia feito uma dedicatória semelhante. Por coisas assim é que eu tenho muito medo de me envolver em assuntos de Espiritismo".
      </li>
     <h3 id="headline">O caso Amauri Pena</h3>
   <li> <strong>1958</strong> - O médium viu-se no centro de uma nova polêmica, desta vez por conta das denúncias de um sobrinho, Amauri Pena, filho da irmã curada de obsessão. O sobrinho, ele mesmo médium psicógrafo, anunciou-se pela imprensa como falso médium, um imitador muito capaz, acusação que estendeu ao tio. Chico Xavier defendeu-se, negando ter qualquer proximidade com o sobrinho. Já com antecedentes de alcoolismo e com sérios remorsos pelos danos causados à reputação do tio, Amauri retirou a acusação e foi internado num sanatório psiquiátrico em São Paulo, onde morreu.
</li>
<h3 id="headline">Década de 1960 e a parceria com o médium Waldo Vieira</h3>
<li> <strong>1955</strong> -Chico Xavier conheceu pessoalmente o então estudante de Medicina e médium Waldo Vieira, o que resultou em uma parceria espírita — que durou até 1966 — na qual psicografaram 17 livros em conjunto.
Em 22 de maio de 1965, Chico Xavier e Waldo Vieira viajaram para Washington, Estados Unidos, a fim de divulgar o espiritismo no exterior. Com a ajuda de Salim Salomão Haddad, presidente do centro Christian Spirit Center, e sua esposa Phillis, estudaram inglês e lançaram o livro Ideal Espírita, com o nome de The World of The Spirits.
No natal de 1965, Xavier e Vieira promoveram uma distribuição de alimentos e roupas para mais de onze mil pessoas que formaram uma fila na porta do Comunhão Espírita Cristã.
       </li>
   <h3 id="headline">Década de 1970 e entrevistas no programa Pinga-Fogo</h3>
     <li> <strong>1970</strong> - No início da década de 1970, Xavier participou de programas de televisão que tiveram grande repercussão. Sua entrevista ao vivo cedida ao programa Pinga-Fogo, da TV Tupi, em 28 de julho de 1971 (começando na noite do dia anterior), atingiu 35 pontos de audiência e foi reprisada três vezes em São Paulo e retransmitida para todo o Brasil, além de uma edição extra no Diário de S. Paulo, com a íntegra do programa.O programa se estendeu consideravelmente. O apresentador comentava diversas vezes durante o programa que o fim estava próximo, mas o programa continuava. Neste dia, Chico contou o famoso Caso do Avião: em um voo de Uberaba a Belo Horizonte, o avião passou por fortes turbulências e todos começaram a orar e gritar muito, o que Xavier também fez. Então, Emmanuel entra no avião e, após um pequeno diálogo, censura Xavier pela sua falta de fé: "Cala a boca e morra com educação para não afligir a cabeça dos outros com os seus gritos, morra com fé em Deus!". Ao fim do programa, Xavier psicografou um poema de autoria atribuída a Ciro Costa, chamado Segundo Milênio. Segundo Herculano Pires, alguns familiares de Ciro Costa assistiam ao programa, e atestam a presença do estilo do poeta.
O sucesso do primeiro programa levou a uma segunda edição, em 21 de dezembro de 1971, começando na noite do dia anterior, também com grande repercussão. Atingiu 86% de IBOPE, segundo o então entrevistador Saulo Gomes, o que foi alegado como um recorde de audiência na televisão brasileira.Nesta edição do programa, diante da pergunta do entrevistador sobre "o que pensam os chamados benfeitores espirituais quanto à posição do Brasil atual, seja no terreno político ou social", Chico Xavier respondeu que "a posição atual do Brasil é das mais dignas e mais encorajadoras para nós", explicando que "a nossa democracia está guardada por forças que nos defendem contra a intromissão de quaisquer ideologias ligadas à desagregação". Além disso, também enfatizou a importância da oração e vigilância; o "dom da liberdade em Jesus Cristo" e o estado de conflito do país. Ao fim do segundo programa, Xavier psicografou um poema de autoria atribuída a Castro Alves, chamado Brasil. Nas duas ocorrências do Pinga-Fogo, Xavier respondeu, alegadamente sob a inspiração direta de Emmanuel, a várias perguntas de jornalistas e da plateia sobre temas como mediunidade, psicografia, vida em outros planetas, reencarnação, aborto, cremação, homossexualidade, umbanda, morte, evolução, vegetarianismo, salvação, transplante de órgãos, milagres, movimento hippie, divórcio, e vários outros.
Nessa década, além da catarata e dos problemas de pulmões, passou a sofrer de angina. Em 1975, desligou-se do centro espírita Comunhão Espírita Cristã e fundou um novo em Uberaba, o Grupo Espírita da Prece, onde passou a exercer suas atividades.
 </li>
 <h3 id="headline">As décadas de 1980 e 1990</h3>
  <li> <strong>1980</strong> - Em 1980 já havia duas mil instituições de caridade fundadas, ajudadas ou mantidas graças aos direitos autorais dos seus livros psicografados ou a campanhas beneficentes promovidas por ele.Em 1980, foi proposto para se candidatar ao Prêmio Nobel da Paz, campanha encabeçada pelo amigo Augusto César Vanucci, então diretor da Rede Globo, concorrendo com vultos da época, como João Paulo II, prestes a visitar o Brasil pela primeira vez, e pelo líder sindicalista Lech Wałęsa (polonês como João Paulo II). Pelo extenso trabalho social exercido pelo médium mineiro, achavam certa sua vitória, já que Madre Teresa de Calcutá, com um trabalho menos vultoso, fora premiada no ano anterior. Mas nenhum destes ganhou — uma instituição da ONU, de acolhimento a refugiados internacionais, levou o Nobel naquele ano.
No ano de 1994, o tabloide norte-americano National Examiner publicou uma matéria em que, no título, declarava que "Fantasmas escritores fazem romancista milionário". A matéria foi divulgada no Brasil com destaque pela hoje extinta revista Manchete, com o título de Secretário dos Fantasmas, onde se declarava que, segundo informava a National Examiner, o médium brasileiro ficou milionário, havendo ganho 20 milhões de dólares como "secretário de fantasmas".
A revista Manchete continuava: "Segundo o jornal, ele é o primeiro a admitir que os 380 livros que lançou são de 'ghost-writers', mas 'ghosts' mesmo, em sentido literal. É que Chico simplesmente transcreve as obras psicografadas de mais de 500 escritores e poetas mortos e enterrados".
O médium não respondeu, mas a Federação Espírita Brasileira, por seu então presidente Juvanir Borges de Souza, editora de boa parte das obras de Chico Xavier, enviou uma carta à revista em que informava utilizar os direitos autorais e a remuneração pelas obras de Francisco Cândido Xavier para uso da caridade, o mesmo se passando com outras editoras, ressaltando que "os direitos autorais são cedidos gratuitamente, visando a tornar o livro espírita bastante acessível e a contribuir, destarte, para a difusão da Doutrina Espírita".
O mesmo presidente da Federação Espírita Brasileira, em 4 de outubro daquele ano, por ocasião do I Congresso Espírita Mundial, apresentou uma "moção de reconhecimento e de agradecimento ao médium Francisco Cândido Xavier", aprovada pelo Conselho Federativo Nacional da Federação Espírita Brasileira, em proposta apresentada pelo Presidente da Federação Espírita do Estado de Sergipe. No documento, as entidades representativas do espiritismo no Brasil devotavam a sua gratidão e respeito ao médium "pelos intensos trabalhos por ele desenvolvidos e pela vida de exemplo, voltados ao estudo, à difusão e à prática do espiritismo, à orientação, ao atendimento e à assistência espiritual e material aos seus semelhantes".
</li>
  
   <h3 id="headline">Morte</h3>
  <li> <strong>2002</strong>-O médium morreu aos 92 anos de idade, em decorrência de parada cardiorrespiratória, no dia 30 de junho do ano de 2002.Conforme relatos de amigos e parentes próximos, Xavier dizia que iria desencarnar em um dia em que os brasileiros estivessem muito felizes e em que o país estivesse em festa, para assim o desencarne dele não causar tristeza: no dia de sua morte, o país comemorava a conquista da Copa do Mundo FIFA de 2002 (Chico morreu cerca de nove horas após o jogo Alemanha x Brasil).
O então presidente do Brasil, Fernando Henrique Cardoso, emitiu nota sobre a morte do médium: "Grande líder espiritual e figura querida e admirada pelo Brasil inteiro, Chico Xavier deixou sua marca no coração de todos os brasileiros, que ao longo de décadas aprenderam a respeitar seu permanente compromisso com o bem estar do próximo".O então governador de Minas Gerais, Itamar Franco, decretou luto oficial de três dias no Estado e declarou: "Chico Xavier expressava em sua face uma imensa bondade, reflexo de sua alma iluminada, que transparecia, particularmente, em sua dedicação aos pobres, imagem que vou guardar para sempre, com muito carinho".
Segundo a Polícia Militar de Minas Gerais, 120 000 pessoas compareceram ao velório do médium, que aconteceu em Uberaba nos dias 1 e 2 de julho. Em um caminhão do Corpo de Bombeiros Militar do Estado de Minas Gerais, o caixão com o corpo do médium percorreu cinco quilômetros até chegar ao Cemitério São João Batista, na mesma cidade, com mais de 30 mil pessoas a acompanhar o cortejo a pé. Quando o caixão chegou ao cemitério, foi recebido com uma chuva de pétalas de 3 mil rosas lançadas em profusão de um helicóptero da Polícia Rodoviária Federal.
Os centros espíritas fundados por Chico Xavier, Grupo Espírita da Prece e Comunhão Espírita Cristã em Uberaba, e Centro Espírita Luiz Gonzaga em Pedro Leopoldo, continuam funcionando e realizando muitas assistências de caridade.
Em 2014, o Ministério Público Federal de Uberaba firmou um acordo com o filho adotivo do médium Chico Xavier, Eurípedes Higino, que prevê a proteção e catalogação do acervo do médium.
  </li>
   <h3 id="headline">Psicografia</h3>
  <li>Chico Xavier escreveu mais de 450 livros, utilizando um método conhecido como psicografia. Por considerar suas habilidades um dom para ajudar as pessoas, não aceitava dinheiro ou gratificações por seus escritos, tendo cedido os direitos autorais para instituições de caridade.Vendeu mais de cinquenta milhões de exemplares em português, com traduções para o inglês, espanhol, japonês, esperanto, francês, alemão, italiano, russo, mandarim, romeno, sueco, grego, húngaro e outros, inclusive em braile. Escreveu também cerca de dez mil cartas "de mortos para suas famílias", nunca tendo cobrado por isso.As cartas eram tidas como psicografias autênticas pelos familiares e algumas chegaram a ser aceitas e valoradas como provas úteis em casos de julgamentos judiciais. </li>
  
  <h3 id="headline">Honrarias</h3>
  <li>Após Chico Xavier falecer, a casa onde ele morou entre 1948 e 1959 e a casa em que ele morou entre 1959 e 2002 foram transformadas em museus sem fins lucrativos em referência a sua vida e obra; e o interior da Fazenda Modelo de Pedro Leopoldo, local onde ele trabalhou como datilógrafo entre 1930 e o final dos anos 50, também foi transformado em um memorial em sua homenagem. </li>
  <li>Ao longo de sua vida, Chico Xavier recebeu o título de cidadão honorário de mais de cem cidades brasileiras,inclusive as principais. </li>
  <li>Foi homenageado em filmes e documentários como Chico Xavier - O Filme, As Mães de Chico Xavier e 100 Anos Com Chico Xavier - Gratidão e Homenagem. </li>
  <li>Cantores como Roberto Carlos, Gilberto Gil, Fábio Júnior, Moacir Franco, Nando Cordel e Vanusa compuseram músicas em sua homenagem. </li>
                 
 <li><strong>1981 e 1982</strong> - Prêmio Nobel da Paz, foi indicado ao prêmio  tendo seu nome conseguido cerca de 2 milhões de assinaturas no pedido de candidatura.</li>
 <li> <strong>1999</strong> - O Governo de Minas Gerais instituiu a Comenda da Paz Chico Xavier.
</li>
<li><strong>2000</strong> - Chico Xavier foi eleito o "Mineiro do século XX", seguido por Santos Dumont e Juscelino Kubitschek, em um concurso popular realizado pela Rede Globo Minas, tendo vencido com 704 030 votos. </li>
<li><strong>2006</strong> - Em uma votação popular promovida pela Revista Época, ele foi eleito o "O Maior Brasileiro da História". </li>
<li><strong>2009</strong> - A Lei nº 12 065 deu o nome "Chico Xavier" ao trecho da rodovia BR 050, entre a divisa dos Estados de São Paulo e Minas Gerais e a divisa dos municípios de Uberaba com Uberlândia.</li>
<li><strong>2010</strong> - O Correio Brasileiro lançou o selo e o cartão postal comemorativo em homenagem ao centenário do médium.No mesmo ano, a Casa da Moeda do Brasil lançou a "Medalha Comemorativa do Centenário de Chico Xavier".
O centenário do médium também foi comemorado em uma sessão solene pela Câmara dos Deputados do Brasil, à época presidida por Michel Temer. </li> 
 <li><strong>2012</strong> - No programa O Maior Brasileiro de Todos os Tempos, transmitido pelo SBT, Xavier foi eleito, por voto popular, como "O Maior Brasileiro de Todos os Tempos". Na semifinal do programa, disputou com Ayrton Senna, venceu com 63,8% dos votos. Na final do programa, Xavier disputou com Santos Dumont e Princesa Isabel, vencendo com 71,4% dos votos..</li>
<li><strong>2016</strong> - Foi inaugurado em Uberaba o Memorial Chico Xavier, construído em colaboração do Instituto Chico Xavier com a prefeitura da cidade.
Dia 29 de outubro de 2020, foi inaugurada uma estátua de bronze de Xavier em tamanho real na Praça Rui Barbosa, em Uberaba. Ela foi feita pela artista plástica Vânia Braga.Através da Lei 14.201 de 2021, Francisco Candido Xavier teve seu nome inscrito no Livro dos Heróis e Heroínas da Pátria, documento que preserva os nomes de figuras que marcaram a história do Brasil e encontra-se no Panteão da Pátria e da Liberdade Tancredo Neves, em Brasília. </li>
  
<h3 id="headline"> Filme Biográfico</h3>
<li><strong>2010</strong> - Em 2 de abril de 2010, data em que Chico Xavier completaria 100 anos, estreou Chico Xavier - O Filme,baseado na biografia As Vidas de Chico Xavier, do jornalista Marcel Souto Maior. Dirigido e produzido pelo cineasta Daniel Filho, Chico Xavier é retratado pelos atores Matheus Costa, Ângelo Antônio e Nelson Xavier, respectivamente, em três fases de sua vida: de 1918 a 1922, 1931 a 1959 e 1969 a 1975. O filme alcançou a marca de mais de 3,5 milhões de espectadores nos cinemas. </li>
